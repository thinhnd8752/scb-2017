<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>EMRMAGERD TODERS!</title>
		<script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
		<script src="/app.js"></script>
	</head>
	<body>
		<h3>Obligitory TODO Demo</h3>
		<input id="todo-input" type="text" value="" placeholder="Add Todo" />
		<input id="todo-btn" type="button" value="Add" />
		<input id="todo-del-btn" type="button" value="Remove All">
		<ul id="todo-list">
			{{#todos}}
				<li>{{description}}</li>
			{{/todos}}
		</ul>
	</body>
</html>
